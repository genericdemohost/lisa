<!--FORM BEGINS-->

<form class="postcard">
  <h1 class="messageto">to: The Black Forum of CO-OP</h1>

  <div id="from">
    <label for="name">from:</label>
    <input type="text" id="name" name="user_name" placeholder="YOUR NAME">
  </div>

  <div id="reply">
    <label for="mail">reply to:</label>
    <input type="email" id="mail" name="user_email" placeholder="YOUR EMAIL">
  </div>

  <div id="message">
    <label for="msg">Write below- we'd LOVE to hear from you:</label>
    <textarea id="msg" name="user_message" placeholder="WRITE HERE"></textarea>
  </div>
 
  <div class="button">
    <button type="submit">Send your message</button>
  </div>
</form>
